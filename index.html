<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 32px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        background: pink;
        cursor: pointer;
        z-index: 10;
    }

    canvas {
        display: none;
    }

    .message {
        position: absolute;
        left: 30px;
        top: 35%;
        color: pink;
        font-size: 14px;
        line-height: 1.6;
        display: none;
    }

    .footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 18px;
        display: none;
    }
</style>
</head>

<body>

<button id="startBtn">Click for a Surprise ‚ù§Ô∏è</button>

<canvas id="canvas"></canvas>

<div class="message" id="message">
    Hey you üíó<br>
    I love you so much ‚ù§Ô∏è<br>
    I am always here for you<br>
    Always beside you üå∏<br><br>
    I love youuuuuuuuu<br>
    Shoniaaaaaaaa ‚ù§Ô∏è
</div>

<div class="footer" id="footer">
  POV:  making sure she feels special üíñ
</div>

<script>
const btn = document.getElementById("startBtn");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const message = document.getElementById("message");
const footer = document.getElementById("footer");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const colors = ["#ff4d6d", "#ff758f", "#ffb3c6", "#ff006e", "#ffd6a5"];
let hearts = [];
let scale = 0;

// Better heart equation (smooth & filled)
function createFilledHeart() {
    hearts = [];
    for (let i = 0; i < 6000; i++) {
        const t = Math.random() * Math.PI * 2;
        const r = Math.sqrt(Math.random());

        const x = r * 16 * Math.pow(Math.sin(t), 3);
        const y = r * (
            13 * Math.cos(t)
            - 5 * Math.cos(2 * t)
            - 2 * Math.cos(3 * t)
            - Math.cos(4 * t)
        );

        hearts.push({
            x: x * 14,
            y: -y * 14,
            size: Math.random() * 5 + 3,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }
}

function drawMiniHeart(x, y, s, c) {
    ctx.fillStyle = c;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - s, y - s, x - s * 2, y + s / 2, x, y + s * 2);
    ctx.bezierCurveTo(x + s * 2, y + s / 2, x + s, y - s, x, y);
    ctx.fill();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.scale(scale, scale);

    hearts.forEach(h => {
        drawMiniHeart(h.x, h.y, h.size, h.color);
    });

    ctx.restore();

    if (scale < 1) scale += 0.025;

    requestAnimationFrame(animate);
}

btn.onclick = () => {
    btn.style.display = "none";
    canvas.style.display = "block";

    createFilledHeart();
    animate();

    setTimeout(() => {
        message.style.display = "block";
        footer.style.display = "block";
    }, 1200);
};

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>

</html>
